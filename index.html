    <style>
        /* CORE RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background-color: #050810; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* CANVAS BACKGROUND */
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.5; 
        }

        /* OVERLAY UI (CENTER) */
        .overlay {
            position: absolute;
            top: 48%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 950px;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TYPOGRAPHY */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
            animation: fadeUp 1.2s ease-out forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8; 
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 3rem;
            text-transform: uppercase;
            animation: fadeUp 1.2s ease-out forwards 0.3s;
            opacity: 0;
        }

        /* --- TERMINAL CONTAINER --- */
        .terminal-box {
            background: rgba(0, 10, 20, 0.6);
            border: 1px solid rgba(0, 255, 200, 0.15);
            padding: 25px 35px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns text to left like a real terminal */
            gap: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInSimple 1s forwards 1s;
        }

        /* Common style for both lines */
        .type-line {
            font-family: 'Space Mono', monospace;
            color: #00ffc8;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Start hidden */
            border-right: 2px solid transparent; /* Cursor placeholder */
        }

        /* Line 1 Animation */
        .line-1 {
            animation: 
                typing 3s steps(40, end) 1.2s forwards, /* Type */
                blink-caret .75s step-end 4 1.2s; /* Blink cursor 4 times then stop */
        }

        /* Line 2 Animation (Starts after Line 1) */
        .line-2 {
            color: #e0faff; /* Slightly brighter white/cyan for emphasis */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            animation: 
                typing 3s steps(40, end) 4.2s forwards, /* Start after 4.2s */
                blink-caret .75s step-end infinite 4.2s; /* Blink forever */
        }

        /* SOCIAL ICONS */
        .social-dock {
            position: fixed;
            bottom: 60px;
            right: 50px;
            z-index: 20;
            display: flex;
            gap: 15px;
            flex-direction: row;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            cursor: pointer;
            text-decoration: none;
            pointer-events: auto;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: #cbd5e1;
            transition: 0.3s;
        }

        .social-icon:hover {
            border-color: #00ffc8;
            transform: translateY(-5px) scale(1.1);
            background: rgba(0, 255, 200, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }
        .social-icon:hover svg { fill: #00ffc8; }

        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            color: #5c6b7e;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
            text-align: center;
            width: 100%;
            opacity: 0.8;
        }

        /* ANIMATIONS */
        @keyframes fadeUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes fadeInSimple { to { opacity: 1; } }

        @keyframes typing { 
            from { width: 0; } 
            to { width: 100%; } 
        }
        
        @keyframes blink-caret { 
            from, to { border-color: transparent; } 
            50% { border-color: #00ffc8; } 
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 0.85rem; padding: 0 20px; margin-bottom: 2rem; }
            .overlay { top: 45%; width: 95%; }
            
            /* Mobile: Disable typing anim, just show text to avoid breaking layout */
            .terminal-box { align-items: center; padding: 15px; }
            .type-line { 
                font-size: 0.75rem; 
                white-space: normal; 
                width: auto; 
                border: none;
                text-align: center;
                animation: fadeInSimple 1s forwards 1.5s; 
                opacity: 0; /* Initially hidden on mobile until fade in */
            }
            .line-1, .line-2 { animation: fadeInSimple 1s forwards 1.5s; }

            .social-dock { 
                bottom: 60px; 
                right: 50%; 
                transform: translateX(50%); 
            }
            .footer { bottom: 15px; font-size: 0.6rem; }
        }
    </style>

    <script>
        // --- 1. SET FOOTER YEAR AUTOMATICALLY ---
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- 2. THREE.JS SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050810, 0.0025); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- 3. CREATE PARTICLES (The Data Cloud) ---
        const geometry = new THREE.BufferGeometry();
        const count = 1800;
        const positions = new Float32Array(count * 3);

        for(let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 250; 
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.7,
            color: 0x00ffc8, 
            transparent: true,
            opacity: 0.7,
            sizeAttenuation: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 4. CREATE NETWORK LINES ---
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x00ffc8,
            transparent: true,
            opacity: 0.1
        });

        const coreGeometry = new THREE.IcosahedronGeometry(35, 2);
        const wireframe = new THREE.WireframeGeometry(coreGeometry);
        const lines = new THREE.LineSegments(wireframe, lineMaterial);
        scene.add(lines);

        // --- 5. INTERACTION & ANIMATION ---
        let mouseX = 0;
        let mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            const targetX = mouseX * 0.0005;
            const targetY = mouseY * 0.0005;

            particles.rotation.y += 0.0008;
            lines.rotation.y -= 0.001;
            lines.rotation.x += 0.0005;

            particles.rotation.x += 0.02 * (targetY - particles.rotation.x);
            particles.rotation.y += 0.02 * (targetX - particles.rotation.y);

            const scale = 1 + Math.sin(elapsedTime * 1.5) * 0.03;
            lines.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
